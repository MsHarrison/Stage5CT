{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Pokemon Catalogue</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for row in catalogue_data %}
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 300px; height: 400px;">
                    <!-- Front of the card -->
                    <div class="card card-front h-100 shadow-sm">
                        <img src="{{ url_for('static', filename=row[3]) }}" 
                             class="card-img-top" 
                             alt="{{ row[1] }}" 
                             style="height: 200px; object-fit: contain;">
                        <div class="card-body">
                            <h5 class="card-title">{{ row[1] }}</h5>
                            <p class="card-text">ID: {{ row[0] }}</p>
                            <a href="{{ row[2] }}" target="_blank" class="btn btn-primary">Source Credit</a>
                        </div>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
